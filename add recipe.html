<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Python Flask Yummy Recipes App</title>
     <link rel="stylesheet" href="style.css">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            
            <h3 >Python Flask Yummy Recipes App</h3>
        </div>
        <section>
            <form method="post" action="">
                <fieldset>
 
                    <!-- Form Name -->
                    <legend>Create Your Yummy Recipes</legend>
 
                    <!-- Text input-->
                    
                        <label >Recipe category</label>
                            <input type="text" name="title"  placeholder="recipe category" >
                    <br>
 
                    <!-- Textarea -->
                        <label >Items of the Recipe Category</label><br>
                        
                            <input type="text" name="item1"  placeholder="item1" ><br><br>

                            <input type="text" name="item2"  placeholder="item2" ><br><br>

                            <input type="text" name="item3"  placeholder="item3" ><br><br>

                            <input type="text" name="item4"  placeholder="item4" ><br><br>
                    
 
                    <!-- Button -->
                        
                            <input name="create"  type="submit" value="Save Your Recipe category" />
                    <br><br>
                    </fieldset>
                    </form>

 
                    <input type="button"  value="View Your saved Recipes" />

        </section>
        <footer class="footer">
            <p>&copy; Hadijah 2017</p>
        </footer>
 
    </div>
</body>
 
</html>
